<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой крутой сайт</title>
    
    <!-- Open Graph (для Telegram, Facebook) -->
    <meta property="og:title" content="Мой крутой сайт">
    <meta property="og:description" content="Это тестовый сайт с предпросмотром в Telegram">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/10551/10551681.png">
    <meta property="og:url" content="https://cdn-icons-png.flaticon.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card (для Twitter и Telegram) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Мой крутой сайт">
    <meta name="twitter:description" content="Это тестовый сайт с предпросмотром в Telegram">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/10551/10551681.png">
<script>
      document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#meta-title").setAttribute("content", "Новый заголовок!");
            document.querySelector("#meta-description").setAttribute("content", "Новое описание для Telegram!");
            document.querySelector("#meta-image").setAttribute("content", "https://example.com/new-image.jpg");
        });
    </script>
</head>

</html>
